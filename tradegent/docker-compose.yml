# ═══════════════════════════════════════════════════════════════
# Nexus Light Trading Platform v2.4 - Docker Stack
# Paper + Live IB Gateways + PostgreSQL (pgvector) + Neo4j
# ═══════════════════════════════════════════════════════════════
#
# Trading Mode: Set IB_MODE=paper or IB_MODE=live in .env
#
# Usage:
#   docker compose up -d                    # Start all services
#   docker compose up -d paper-ib-gateway   # Start paper only
#   docker compose --profile live up -d     # Start with live gateway
#   docker compose logs -f paper-ib-gateway # View paper gateway logs
#
# VNC Access:
#   Paper: localhost:5902 (password: VNC_PAPER_PASS)
#   Live:  localhost:5901 (password: VNC_LIVE_PASS)
#
# Port Mapping Note (gnzsnz/ib-gateway):
#   The gnzsnz image uses internal ports 4003 (live) and 4004 (paper)
#   via socat relay. We map to standard external ports:
#   - Paper: external 4002 → internal 4004
#   - Live:  external 4001 → internal 4003

services:
  # ─── Paper Trading Gateway (Port 4002) ─────────────────────
  paper-ib-gateway:
    image: ghcr.io/gnzsnz/ib-gateway:stable
    container_name: paper-ib-gateway
    hostname: paper-ib-gateway
    restart: unless-stopped
    ports:
      - "4002:4004"      # Paper: external 4002 → internal 4004
      - "5902:5900"      # VNC for paper
    environment:
      TWS_USERID: ${IB_PAPER_USER}
      TWS_PASSWORD: ${IB_PAPER_PASS}
      TRADING_MODE: paper
      TWS_ACCEPT_INCOMING: "true"
      READ_ONLY_API: "false"
      VNC_SERVER_PASSWORD: ${VNC_PAPER_PASS:-nexus123}
      TZ: America/New_York
    volumes:
      - paper_ib_data:/root/Jts
    healthcheck:
      test: ["CMD-SHELL", "bash -c '</dev/tcp/localhost/4004' || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 120s
    networks:
      - nexus-net
    labels:
      - "com.tradegent.mode=paper"
      - "com.tradegent.description=Paper trading gateway (simulated)"

  # ─── Live Trading Gateway (Port 4001) ──────────────────────
  live-ib-gateway:
    image: ghcr.io/gnzsnz/ib-gateway:stable
    container_name: live-ib-gateway
    hostname: live-ib-gateway
    restart: unless-stopped
    profiles:
      - live  # Only starts when: docker compose --profile live up
    ports:
      - "4001:4003"      # Live: external 4001 → internal 4003
      - "5901:5900"      # VNC for live
    environment:
      TWS_USERID: ${IB_LIVE_USER}
      TWS_PASSWORD: ${IB_LIVE_PASS}
      TRADING_MODE: live
      TWS_ACCEPT_INCOMING: "true"
      READ_ONLY_API: "true"  # Safety: read-only by default for live
      VNC_SERVER_PASSWORD: ${VNC_LIVE_PASS:-nexuslive123}
      TZ: America/New_York
    volumes:
      - live_ib_data:/root/Jts
    healthcheck:
      test: ["CMD-SHELL", "bash -c '</dev/tcp/localhost/4003' || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 120s
    networks:
      - nexus-net
    labels:
      - "com.tradegent.mode=live"
      - "com.tradegent.description=Live trading gateway (REAL MONEY)"

  # ─── PostgreSQL (pgvector for RAG embeddings) ──────────────
  postgres:
    image: pgvector/pgvector:pg16
    container_name: nexus-postgres
    restart: unless-stopped
    ports:
      - "5433:5432"
    environment:
      POSTGRES_USER: ${PG_USER:-lightrag}
      POSTGRES_PASSWORD: ${PG_PASS}
      POSTGRES_DB: ${PG_DB:-lightrag}
    volumes:
      - pg_data:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/02-nexus-schema.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${PG_USER:-lightrag}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - nexus-net

  # ─── Neo4j (Knowledge Graph) ────────────────────────────────
  neo4j:
    image: neo4j:5-community
    container_name: nexus-neo4j
    restart: unless-stopped
    ports:
      - "7475:7474"   # HTTP
      - "7688:7687"   # Bolt
    environment:
      NEO4J_AUTH: neo4j/${NEO4J_PASS}
      NEO4J_PLUGINS: '["apoc"]'
      NEO4J_dbms_security_procedures_unrestricted: apoc.*
      NEO4J_dbms_security_procedures_allowlist: apoc.*
      NEO4J_server_memory_heap_initial__size: 512m
      NEO4J_server_memory_heap_max__size: 1G
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
      - ./db/neo4j_schema.cypher:/docker-entrypoint-initdb.d/schema.cypher:ro
    healthcheck:
      test: ["CMD-SHELL", "wget -q --spider http://localhost:7474 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10
    networks:
      - nexus-net

  # ─── NOTE: Orchestrator runs on HOST, not in Docker ─────────
  # The orchestrator (service.py) needs Claude Code CLI which is
  # installed on the host. It connects to these Docker services
  # via localhost ports:
  #   PostgreSQL:  localhost:5433
  #   IB Gateway:  localhost:4002 (paper) / localhost:4001 (live)
  #   Neo4j:       localhost:7688 (bolt) / 7475 (http)
  #
  # RAG and Graph modules run on host via MCP servers:
  #   python trader/rag/mcp_server.py
  #   python trader/graph/mcp_server.py
  #
  # Run on host:
  #   python service.py          # long-running service
  #   python orchestrator.py ... # one-off commands

volumes:
  paper_ib_data:
  live_ib_data:
  pg_data:
  neo4j_data:
  neo4j_logs:

networks:
  nexus-net:
    driver: bridge
