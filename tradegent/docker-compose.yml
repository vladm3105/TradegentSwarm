# ═══════════════════════════════════════════════════════════════
# Nexus Light Trading Platform v2.2 - Docker Stack
# IB Gateway + PostgreSQL (pgvector) + Neo4j
# ═══════════════════════════════════════════════════════════════

services:
  # ─── Interactive Brokers Gateway ─────────────────────────────
  ib-gateway:
    image: ghcr.io/gnzsnz/ib-gateway:stable
    container_name: nexus-ib-gateway
    hostname: ib-gateway
    restart: unless-stopped
    ports:
      - "4001:4001"
      - "4002:4002"
      - "5900:5900"
    environment:
      TWS_USERID: ${IB_USER}
      TWS_PASSWORD: ${IB_PASS}
      TRADING_MODE: paper
      TWS_ACCEPT_INCOMING: "true"
      READ_ONLY_API: "false"
      VNC_SERVER_PASSWORD: ${VNC_PASS:-nexus123}
    volumes:
      - ib_data:/root/Jts
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "4002"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - nexus-net

  # ─── PostgreSQL (pgvector for RAG embeddings) ──────────────
  postgres:
    image: pgvector/pgvector:pg16
    container_name: nexus-postgres
    restart: unless-stopped
    ports:
      - "5433:5432"
    environment:
      POSTGRES_USER: ${PG_USER:-lightrag}
      POSTGRES_PASSWORD: ${PG_PASS}
      POSTGRES_DB: ${PG_DB:-lightrag}
    volumes:
      - pg_data:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/02-nexus-schema.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${PG_USER:-lightrag}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - nexus-net

  # ─── Neo4j (Knowledge Graph) ────────────────────────────────
  neo4j:
    image: neo4j:5-community
    container_name: nexus-neo4j
    restart: unless-stopped
    ports:
      - "7475:7474"   # HTTP
      - "7688:7687"   # Bolt
    environment:
      NEO4J_AUTH: neo4j/${NEO4J_PASS}
      NEO4J_PLUGINS: '["apoc"]'
      NEO4J_dbms_security_procedures_unrestricted: apoc.*
      NEO4J_dbms_security_procedures_allowlist: apoc.*
      NEO4J_server_memory_heap_initial__size: 512m
      NEO4J_server_memory_heap_max__size: 1G
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
      - ./db/neo4j_schema.cypher:/docker-entrypoint-initdb.d/schema.cypher:ro
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7474"]
      interval: 10s
      timeout: 5s
      retries: 10
    networks:
      - nexus-net

  # ─── NOTE: Orchestrator runs on HOST, not in Docker ─────────
  # The orchestrator (service.py) needs Claude Code CLI which is
  # installed on the host. It connects to these Docker services
  # via localhost ports:
  #   PostgreSQL:  localhost:5433
  #   IB Gateway:  localhost:4002
  #   Neo4j:       localhost:7688 (bolt) / 7475 (http)
  #
  # RAG and Graph modules run on host via MCP servers:
  #   python trader/rag/mcp_server.py
  #   python trader/graph/mcp_server.py
  #
  # Run on host:
  #   python service.py          # long-running service
  #   python orchestrator.py ... # one-off commands

volumes:
  ib_data:
  pg_data:
  neo4j_data:
  neo4j_logs:

networks:
  nexus-net:
    driver: bridge
