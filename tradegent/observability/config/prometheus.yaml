# Prometheus Configuration
# Metrics collection and storage

global:
  scrape_interval: 15s
  evaluation_interval: 15s

# Alerting rules (optional)
alerting:
  alertmanagers: []

# Recording rules (optional)
rule_files: []

# Scrape configs
scrape_configs:
  # Prometheus self-monitoring
  - job_name: "prometheus"
    static_configs:
      - targets: ["localhost:9090"]

  # OpenTelemetry Collector metrics
  - job_name: "otel-collector"
    static_configs:
      - targets: ["otel-collector:8888"]

  # Tempo metrics
  - job_name: "tempo"
    static_configs:
      - targets: ["tempo:3200"]

  # Tradegent orchestrator (if exposing metrics endpoint)
  # - job_name: "tradegent"
  #   static_configs:
  #     - targets: ["host.docker.internal:8080"]

# Remote write receiver enabled via command line
