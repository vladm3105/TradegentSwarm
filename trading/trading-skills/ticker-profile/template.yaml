# Ticker Profile Template
# Output: trading-knowledge/analysis/ticker-profiles/{TICKER}_{YYYYMMDDHHMM}.yaml

_meta:
  id: "{TICKER}_{YYYYMMDDHHMM}"
  type: ticker-profile
  version: 1
  created: "{ISO_DATETIME}"
  updated: "{ISO_DATETIME}"
  status: "active"

ticker: "{TICKER}"

# Company Basics
company:
  name: ""
  sector: ""
  industry: ""
  market_cap_b: 0.00
  market_cap_tier: "mega|large|mid|small"
  description: ""
  key_products:
    - ""

# Earnings Patterns
earnings:
  history:
    - quarter: "Q1 2024"
      eps_estimate: 0.00
      eps_actual: 0.00
      surprise_pct: 0.00
      revenue_estimate_b: 0.00
      revenue_actual_b: 0.00
      reaction_1d_pct: 0.00
      reaction_5d_pct: 0.00
      guidance: "raised|maintained|lowered|none"
      
  patterns:
    beat_rate: 0.00
    avg_surprise_pct: 0.00
    avg_beat_reaction: 0.00
    avg_miss_reaction: 0.00
    typical_guidance: ""
    seasonal_notes: ""

# Technical Levels
levels:
  all_time_high: 0.00
  all_time_high_date: "{YYYY-MM-DD}"
  fifty_two_week_high: 0.00
  fifty_two_week_low: 0.00
  
  major_support:
    - price: 0.00
      significance: ""
      
  major_resistance:
    - price: 0.00
      significance: ""
      
  last_updated: "{YYYY-MM-DD}"

# Your Edge
edge:
  understanding: |
    What you know better than consensus
    
  reliable_signals:
    - signal: ""
      description: ""
      
  common_mistakes:
    - mistake: ""
      lesson: ""
      
  notes: ""

# Your Trading History
trading_history:
  total_trades: 0
  wins: 0
  losses: 0
  win_rate: 0.00
  total_pnl: 0.00
  avg_return_pct: 0.00
  
  trades:
    - date: "{YYYY-MM-DD}"
      direction: "long|short"
      return_pct: 0.00
      outcome: "win|loss"
      note: ""

# Key Dates
calendar:
  typical_earnings_months: []  # e.g., [1, 4, 7, 10]
  next_earnings: "{YYYY-MM-DD}"
  dividend_dates: []
  other_events:
    - event: ""
      date: "{YYYY-MM-DD}"
