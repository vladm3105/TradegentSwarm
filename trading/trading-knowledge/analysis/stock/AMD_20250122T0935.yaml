# ═══════════════════════════════════════════════════════════════
# PHASE 1: CATALYST & THESIS IDENTIFICATION
# ═══════════════════════════════════════════════════════════════

phase1_catalyst:
  
  catalyst:
    type: technical
    name: "Breakout from 3-month consolidation"
    description: "AMD has consolidated between $115-135 for 3 months. Now testing upper resistance with increasing volume."
    
  thesis:
    summary: "AMD breakout above $135 resistance with AI datacenter tailwinds"
    detailed: |
      AMD is positioned for a technical breakout driven by:
      1. 3-month consolidation creating clear resistance at $135
      2. Increasing volume on recent tests of resistance
      3. Sector tailwind from AI infrastructure spending cycle
      4. Relative underperformance vs NVDA creating catch-up potential
      
  timeframe:
    expected_duration: "2-4 weeks"
    catalyst_date: "Imminent (breakout setup)"
    
  invalidation:
    thesis_wrong_if:
      - "Fails to break $135 on 3rd test"
      - "Closes below $120 (breakdown)"
      - "NVDA sells off >10% (sector drag)"
      - "Volume dries up on breakout attempt"

