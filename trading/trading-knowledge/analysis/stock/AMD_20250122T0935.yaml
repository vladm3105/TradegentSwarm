# ═══════════════════════════════════════════════════════════════
# PHASE 7: RISK MANAGEMENT & POSITION FRAMEWORK
# ═══════════════════════════════════════════════════════════════

phase7_risk_management:
  
  # Bias Detection (per skill - 5 primary biases)
  bias_checks:
    recency_bias:
      check: "Am I extrapolating recent price action?"
      status: pass
      analysis: "Not chasing after move. Waiting for breakout confirmation, not assuming it."
      
    confirmation_bias:
      check: "Have I sought contradicting evidence?"
      status: pass
      analysis: "Bear case documented: failed breakout, sector rotation, MI300 competition. Have considered."
      
    anchoring_bias:
      check: "Am I fixated on arbitrary price levels?"
      status: pass
      analysis: "Entry at $136 based on breakout confirmation, not arbitrary. Stop at $128 based on pattern invalidation."
      
    loss_aversion:
      check: "Will I follow exit rules regardless of emotion?"
      status: noted
      analysis: "Pre-committing to stop at $128. Will not move stop down."
      
    overconfidence:
      check: "Am I oversizing based on conviction?"
      status: pass
      analysis: "Position size 3% despite high conviction. Not oversizing."
      
  # Entry Criteria
  entry:
    trigger: "Break and close above $135 on above-average volume"
    entry_price: 136  # Just above breakout level
    entry_type: "Breakout confirmation"
    volume_requirement: ">50M shares on breakout day"
    wait_for: "Daily close above $135, not intraday"
    
  # Position Sizing
  position_sizing:
    account_risk_per_trade_pct: 1.5
    stop_distance_pct: 5.9  # ($136 - $128) / $136
    position_size_pct: 3.0  # Skill allows up to 5% but being conservative
    max_loss_dollars_example: 900  # On $30K portfolio
    rationale: "Setup quality 7/10, EV slightly below threshold, sizing conservatively"
    
  # Stop Loss
  stop_loss:
    price: 128
    type: "Pattern invalidation"
    rationale: "Below breakout level and 50-day MA. If falls here, breakout failed."
    trailing_stop: "Move to breakeven after +5% gain"
    
  # Profit Targets
  profit_targets:
    target_1:
      price: 145
      action: "Sell 40%"
      rationale: "Next resistance level"
    target_2:
      price: 155
      action: "Sell 40%"
      rationale: "Measured move target"
    remainder:
      action: "Trail stop on final 20%"
      trailing_method: "10-day MA"
      
  # Risk-Reward Calculation
  risk_reward:
    entry: 136
    stop: 128
    target_1: 145
    target_2: 155
    risk_pct: 5.9
    reward_to_t1_pct: 6.6
    reward_to_t2_pct: 14.0
    rr_to_t1: 1.12  # Marginal
    rr_to_t2: 2.37  # Good
    blended_rr: 1.75  # Acceptable
    
  # Success Metrics
  success_metrics:
    trade_successful_if:
      - "Reaches first target ($145)"
      - "Risk-reward played out as expected"
      - "Followed entry/exit rules"
    trade_failed_if:
      - "Stopped out at $128"
      - "Breakout failed to materialize"
    learning_opportunity_regardless: true

