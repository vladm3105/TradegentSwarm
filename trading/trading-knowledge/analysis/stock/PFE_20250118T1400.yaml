phase1_catalyst:
  
  catalyst:
    type: technical
    name: "Oversold bounce from multi-year lows + 6.5% dividend yield"
    description: |
      PFE has declined 60% from 2021 highs as COVID revenue normalized. Now trading at 
      8x forward earnings with 6.5% dividend yield. Technical RSI at 28 (oversold). 
      Setup for mean reversion bounce with defined risk.
    
  thesis:
    summary: "Deep value + oversold bounce with 6.5% yield floor"
    detailed: |
      Pfizer presents a contrarian value opportunity:
      1. Trading at decade-low valuation (8x P/E) after 60% decline
      2. 6.5% dividend yield provides downside support and income
      3. RSI at 28 signals extreme oversold conditions
      4. Pipeline has $20B+ peak sales potential (Danuglipron, oncology)
      5. Cost-cutting program should improve margins in 2025
      
  timeframe:
    expected_duration: "3-6 months"
    catalyst_date: "Ongoing value realization"
    
  invalidation:
    thesis_wrong_if:
      - "Dividend cut announced"
      - "Major pipeline failure (Danuglipron Phase 3)"
      - "Breaks below $24 (2012 lows)"
      - "Credit downgrade"

