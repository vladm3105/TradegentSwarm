phase1_catalyst:
  
  catalyst:
    type: news
    name: "Post-earnings collapse + Blue Owl financing withdrawal"
    description: |
      ORCL has declined 45% from September high of $329.50 driven by:
      - Dec 10: Q2 FY2026 earnings miss on revenue despite EPS beat → -11% after-hours
      - Dec 11-16: Continued selling, breach of $200, $190, $185 support
      - Dec 17 (TODAY): Blue Owl Capital withdrew from $10B Michigan data center financing
    
  thesis:
    summary: "Panic oversold on financing news creates contrarian opportunity"
    detailed: |
      Oracle has massive RPO backlog ($523B, +438% YoY) indicating strong demand.
      Current selloff is driven by financing concerns, not fundamental weakness.
      If financing is secured from alternative sources, stock recovers significantly.
      Risk: Value trap if financing issues persist or fundamentals deteriorate.
      
  timeframe:
    expected_duration: "2-4 weeks"
    catalyst_date: "December 17-31 (holiday period)"
    
  invalidation:
    thesis_wrong_if:
      - "Additional financing partner withdrawals"
      - "Credit rating downgrade"
      - "Breaks below $165 (Fibonacci 61.8%)"
      - "Analyst downgrades below $200"

