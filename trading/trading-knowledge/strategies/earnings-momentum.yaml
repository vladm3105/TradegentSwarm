name: Pre-Earnings Momentum
category: earnings

overview:
  description: "Enter positions 1-3 weeks before earnings when conviction exceeds 70% based on customer demand analysis and technical support levels"
  edge_source: "Markets underestimate serial beaters; customer demand analysis provides information edge"
  best_conditions:
    - "Beat streak > 6 quarters"
    - "Strong customer demand signals (hyperscaler capex)"
    - "Pre-earnings price weakness (5%+ decline)"
    - "IV rank 40-70% (spreads attractive)"
  avoid_when:
    - "Conviction < 60%"
    - "No identifiable support level"
    - "Major macro uncertainty"
    - "Recent negative company-specific news"

entry_rules:
  criteria:
    - condition: "Earnings-analysis conviction > 70%"
      required: true
      weight: 0.5
    - condition: "Beat streak > 6 quarters"
      required: false
      weight: 0.2
    - condition: "Customer demand signal bullish or better"
      required: true
      weight: 0.3
    - condition: "Stock declined > 5% from recent high"
      required: false
      weight: 0.1
    - condition: "Identifiable support for stop placement"
      required: true
      weight: 0.0
    - condition: "R:R ratio > 3:1"
      required: true
      weight: 0.0
  sizing:
    - condition: "Conviction 70-75%"
      size_pct: 2.5
    - condition: "Conviction 75-80%"
      size_pct: 3.5
    - condition: "Conviction > 80%"
      size_pct: 4.5
  preferred_structures:
    - "Shares (IV < 40%)"
    - "Bull call spreads (IV > 60%)"
    - "Long calls (IV 40-60%, high conviction)"

exit_rules:
  profit_taking:
    - trigger: "Position +10% profit"
      action: "Take 50%, trail stop on remainder"
    - trigger: "Position +20% profit"
      action: "Take another 25%, tight trail on remainder"
  stop_loss:
    - type: hard
      trigger: "Close below identified support"
    - type: time
      trigger: "No meaningful move in 5 trading days"
    - type: thesis
      trigger: "Negative news invalidates thesis"
  time_exit:
    max_hold_days: 21
    action: "Review thesis; exit if no catalyst imminent"

