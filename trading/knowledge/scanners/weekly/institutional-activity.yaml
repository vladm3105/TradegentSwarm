# ═══════════════════════════════════════════════════════════════
# INSTITUTIONAL ACTIVITY TRACKER
# Monitors smart money movements via 13F filings, insider activity,
# dark pool prints, and institutional ownership changes
# ═══════════════════════════════════════════════════════════════

_meta:
  id: SCANNER-INSTITUTIONAL-001
  type: scanner-config
  version: 1
  created: "2025-01-25T09:00:00Z"
  updated: "2025-01-25T09:00:00Z"
  status: active
  run_frequency: weekly
  last_run: null
  
scanner_config:
  name: "Institutional Activity Tracker"
  description: "Tracks hedge fund positions, insider transactions, and institutional flows"
  category: momentum
  priority: 5
  
  schedule:
    run_at: "18:00"  # After market close
    run_days: [mon, fri]  # Monday for weekly, Friday for 13F deadlines
    special_runs:
      - "13F deadline days (45 days after quarter end)"
      - "After major 13F filings"
    skip_dates: []
    
  limits:
    max_results: 100
    max_api_calls: 30
    timeout_seconds: 90

# ═══════════════════════════════════════════════════════════════
# SCANNER DEFINITION
# ═══════════════════════════════════════════════════════════════

scanner:
  source: multi
  
  # SEC filings
  sec_filings:
    types:
      - "13F-HR"  # Quarterly institutional holdings
      - "13D"     # >5% activist stake
      - "13G"     # >5% passive stake
      - "Form 4"  # Insider transactions
      - "SC 13D/A"  # Amendments
      
  # Web search for institutional activity
  web_search:
    queries:
      - "13F filing hedge fund"
      - "insider buying stock"
      - "institutional ownership change"
      - "activist investor stake"
      - "hedge fund new position"
      - "Berkshire Hathaway portfolio"
      - "whale alert stock"
    sources:
      - sec.gov
      - whalewisdom.com
      - dataroma.com
      - finviz.com
      - gurufocus.com
      - openinsider.com
    recency: "7d"

