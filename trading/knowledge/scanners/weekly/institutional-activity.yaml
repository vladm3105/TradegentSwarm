  notifications:
    on_activist_filing: true
    on_ceo_purchase: true
    on_convergence: true  # Multiple signals same stock

# ═══════════════════════════════════════════════════════════════
# AI AGENT INSTRUCTIONS
# ═══════════════════════════════════════════════════════════════

agent_instructions:
  execution_steps:
    1: "Check for new 13F filings from tracked funds"
    2: "Compare current positions vs previous quarter"
    3: "Identify new positions, increases >25%, exits"
    4: "Search for recent insider transactions (Form 4)"
    5: "Filter insider buys > $50K"
    6: "Search for dark pool activity reports"
    7: "Check institutional ownership changes"
    8: "Score each signal"
    9: "Identify convergence (multiple signals same stock)"
    10: "Generate weekly institutional report"
    
  interpretation_framework: |
    STRONGEST SIGNALS:
    - CEO buying after price drop = very bullish
    - Multiple top funds initiating position = bullish
    - Activist 13D filing = potential catalyst
    - Cluster insider buying = bullish
    
    WEAKER SIGNALS:
    - Single fund position change = needs context
    - Option exercise + sell = often neutral
    - Small insider buys = may be noise
    
    BEARISH SIGNALS:
    - Top funds exiting completely
    - Insider selling into strength
    - Declining institutional ownership
    
  timing_considerations: |
    - 13F data is 45 days old - prices may have moved
    - Insider buys are more timely (filed within 2 days)
    - Dark pool data is same day
    - Consider entry only if fundamentals still support
    
  common_mistakes_to_avoid:
    - "Blindly following 13F (data is old)"
    - "Ignoring context of insider sales"
    - "Not checking if stock has already moved"
    - "Following small/unknown funds"
    - "Treating all insider buys equally"

