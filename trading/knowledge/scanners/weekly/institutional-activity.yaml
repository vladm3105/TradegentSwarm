    - section: "Convergence Signals"
      content: "Stocks with multiple institutional signals"
      
  capture_fields:
    - ticker
    - signal_type  # 13F, insider, dark_pool, ownership
    - institution_or_insider
    - transaction_type
    - shares
    - value
    - date
    - price_at_transaction
    - current_price
    - change_since_pct
