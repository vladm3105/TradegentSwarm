# ═══════════════════════════════════════════════════════════════
# INSIDER TRANSACTION ANALYSIS
# ═══════════════════════════════════════════════════════════════

insider_analysis:
  # Transaction types
  transaction_types:
    bullish:
      - code: "P"
        name: "Open market purchase"
        significance: very_high
        
      - code: "A"
        name: "Award/grant acquisition"
        significance: low  # Often compensation
        
    bearish:
      - code: "S"
        name: "Open market sale"
        significance: medium  # Context matters
        
      - code: "F"
        name: "Tax withholding sale"
        significance: low  # Automatic
        
    neutral:
      - code: "G"
        name: "Gift"
        significance: low
        
      - code: "M"
        name: "Option exercise"
        significance: varies
        
  # Insider types (by importance)
  insider_types:
    most_significant:
      - "CEO"
      - "CFO"
      - "Chairman"
      - "Director (10% owner)"
      
    significant:
      - "COO"
      - "President"
      - "Director"
      
    less_significant:
      - "VP"
      - "General Counsel"
      - "Other Officer"
      
  # Signal thresholds
  thresholds:
    significant_purchase:
      min_value: 100000  # $100K+
      weight_boost: 0.2
      
    cluster_buying:
      min_insiders: 3
      timeframe_days: 30
      significance: very_high
      
    ceo_purchase:
      any_amount: true
      significance: high
      
  # Context matters
  context_adjustments:
    after_price_drop:
      if_drop_pct: 20
      buying_significance: "Very bullish - buying the dip"
      
    at_all_time_high:
      selling_significance: "Normal profit taking"
      buying_significance: "Extremely bullish"
      
    pre_earnings:
      blackout_period: true
      any_transaction: "Scrutinize carefully"

# ═══════════════════════════════════════════════════════════════
# DARK POOL ACTIVITY
# ═══════════════════════════════════════════════════════════════

dark_pool_analysis:
  # Dark pool significance
  description: |
    Dark pools are private exchanges where large institutions trade
    anonymously to avoid moving the market. Large prints can indicate
    institutional accumulation or distribution.
    
  signals:
    accumulation:
      - "Large prints at/above VWAP"
      - "Consistent buying over days"
      - "Volume spike without price impact"
      
    distribution:
      - "Large prints below VWAP"
      - "Selling into strength"
      - "Unusual size at resistance"
      
  thresholds:
    significant_print:
      min_value: 1000000  # $1M+
      min_shares: 50000
      
    whale_print:
      min_value: 10000000  # $10M+
      
  # Web sources for dark pool data
  data_sources:
    - "finra.org ATS data"
    - "dark pool aggregators"
    - "unusual whales dark pool"

# ═══════════════════════════════════════════════════════════════
# INSTITUTIONAL OWNERSHIP CHANGES
# ═══════════════════════════════════════════════════════════════

ownership_changes:
  # What to track
  metrics:
    - name: "Institutional ownership %"
      bullish_signal: "Increasing from <50% to >60%"
      bearish_signal: "Decreasing significantly"
      
    - name: "Number of institutional holders"
      bullish_signal: "Growing holder base"
      bearish_signal: "Shrinking holder base"
      
    - name: "Top 10 holder concentration"
      high_concentration: ">50% top 10"
      implication: "More volatile, fewer marginal buyers"
      
  # Ownership thresholds
  thresholds:
    under_owned:
      institutional_pct: "<40%"
      opportunity: "Potential for buying as institutions discover"
      
    normally_owned:
      institutional_pct: "40-70%"
      status: "Normal institutional interest"
      
    over_owned:
      institutional_pct: ">80%"
      risk: "Everyone who wants to own already does"

# ═══════════════════════════════════════════════════════════════
# QUALITY FILTERS
# ═══════════════════════════════════════════════════════════════

quality_filters:
  liquidity:
    min_market_cap_m: 500
    min_avg_volume: 500000
    
  filing_quality:
    min_fund_aum_m: 100
    prefer_known_funds: true
    
  insider_quality:
    min_transaction_value: 50000
    prefer_ceo_cfo: true
    exclude_automatic_transactions: true
    
  exclusions:
    exclude_tickers: []
    exclude_penny_stocks: true

# ═══════════════════════════════════════════════════════════════
# SCORING CRITERIA
# ═══════════════════════════════════════════════════════════════

scoring:
  criteria:
    - name: thirteenf_signal
      weight: 0.30
      calculation: |
        10: Multiple tier1 funds new position
        8: Tier1 fund significant increase
        6: Tier2 funds accumulating
        4: Mixed signals
        2: Major funds selling
        0: No significant activity
        
    - name: insider_signal
      weight: 0.30
      calculation: |
        10: Cluster buying including CEO/CFO
        8: CEO/CFO significant purchase
        6: Multiple insider purchases
        4: Single insider purchase
        2: Mixed buying/selling
        0: Insider selling
        
    - name: dark_pool_signal
      weight: 0.20
      calculation: |
        10: Large accumulation prints
        7: Moderate accumulation
        5: Neutral activity
        3: Distribution signs
        1: Heavy distribution
        
    - name: ownership_trend
      weight: 0.20
      calculation: |
        10: Rising institutional ownership, under-owned
        7: Rising ownership
        5: Stable ownership
        3: Declining ownership
        1: Institutions fleeing
        
  min_total_score: 5.0
  auto_analyze_threshold: 7.0

# ═══════════════════════════════════════════════════════════════
# ALERT TRIGGERS
# ═══════════════════════════════════════════════════════════════

alerts:
  immediate_alerts:
    - trigger: "13D filing (activist stake >5%)"
      action: "Immediate analysis - potential catalyst"
      
    - trigger: "CEO purchase > $500K"
      action: "High priority watchlist"
      
    - trigger: "Multiple tier1 funds same position"
      action: "Deep dive analysis"
      
  weekly_digest:
    - "All 13F changes for tracked funds"
    - "Insider transactions summary"
    - "Ownership changes for watchlist stocks"
    
# ═══════════════════════════════════════════════════════════════
# OUTPUT FORMAT
# ═══════════════════════════════════════════════════════════════

output:
  format: report
  
  report_sections:
    - section: "13F Highlights"
      content: "Notable hedge fund position changes"
      
    - section: "Insider Activity"
      content: "Significant insider transactions"
      
    - section: "Dark Pool Activity"
      content: "Large institutional prints"
      
    - section: "Ownership Changes"
