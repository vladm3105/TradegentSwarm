        - "Gross margin holds >74%"
        - "Blackwell ramp ahead of schedule"
        
    - name: modest_beat
      description: "In-line to slight beat, meets expectations"
      probability: 0.35
      key_metric_outcome: "$32-34B DC revenue"
      expected_move_pct: 3
      contribution_to_ev: 1.05  # 0.35 × 3
      triggers:
        - "DC revenue +/- 3% of consensus"
        - "Guidance in-line"
        
    - name: miss_disappoint
      description: "Miss on DC revenue or weak guidance"
      probability: 0.20
      key_metric_outcome: "<$32B DC revenue or weak guide"
      expected_move_pct: -12
      contribution_to_ev: -2.4  # 0.20 × -12
      triggers:
        - "DC revenue misses"
        - "Blackwell delays"
        - "Margin compression"
        
  expected_value_pct: 4.05  # Sum of contributions: 5.4 + 1.05 - 2.4 = 4.05
  
  probability_sum_check: 1.0  # 0.45 + 0.35 + 0.20 = 1.0 ✓

