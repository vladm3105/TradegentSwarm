do_nothing_gate:
  criteria:
    ev_positive:
      required: ">5%"
      actual: "3.88%"
      pass: false
      notes: "Expected value from scenarios is only 3.88% - below 5% threshold"

    confidence_above_60:
      required: ">60%"
      actual: "50%"
      pass: false
      notes: "Base case probability 50%, not confident in direction"

    rr_above_2:
      required: ">2:1"
      actual: "2.2:1"
      pass: true
      notes: "Risk/reward acceptable if entry at $398, stop at $388, target $420"

    edge_exists:
      required: "identifiable edge"
      actual: "no clear edge"
      pass: false
      notes: "No fresh catalyst, no relative strength, no confirmation of support"

  pass: false
  criteria_met: 1
  criteria_total: 4

  pass_reasoning: |
    DO NOTHING is the correct action. Only 1 of 4 criteria met:
    - EV 3.88% < 5% required ❌
    - Confidence 50% < 60% required ❌
    - R:R 2.2:1 > 2:1 required ✓
    - Edge: None identified ❌

    The R:R looks acceptable on paper but without confidence and edge,
    it's just gambling. Wait for setup improvement.

