# Watchlist Template v2.1
# Output: knowledge/watchlist/{TICKER}_{YYYYMMDDTHHMM}.yaml
#
# CHANGELOG v2.1:
# - Added thesis_reasoning section with conviction rationale
# - Added conviction_level with numeric score
# - Added analysis_quality_check
# - Added alternative_entries
#
# EXPIRATION RULES:
# - Max 30 days from creation (default ceiling)
# - Shorter for event-driven: earnings date, FDA decision, etc.
# - If not triggered in 30 days â†’ status becomes "expired"
# - Two mechanisms: _meta.expires (absolute) OR time_limit_days (relative)
# - Whichever comes first triggers expiration

_meta:
  id: "{TICKER}_{YYYYMMDDTHHMM}"
  type: watchlist
  version: 2.1
  created: "{ISO_DATETIME}"
  expires: "{YYYY-MM-DD}"
  status: "active|triggered|invalidated|expired"

ticker: "{TICKER}"
priority: "high|medium|low"
current_price: 0.00

# Source
source:
  type: "analysis|scanner"
  file: ""
  original_score: 0.00
  analysis_date: "{YYYY-MM-DD}"

# ============================================================
# THESIS REASONING - NEW v2.1
# ============================================================
thesis:
  summary: ""

  reasoning: |
    {2-3 paragraphs explaining why this is on watchlist}

  key_catalyst: ""
  catalyst_timing: "immediate|near_term|longer_term"

  why_not_entering_now: |
    {Why waiting instead of entering immediately}

# ============================================================
# CONVICTION LEVEL - NEW v2.1
# ============================================================
conviction:
  level: "high|medium|low"
  score: 0  # 1-10
  rationale: ""

  conditions_to_increase:
    - ""

  conditions_to_decrease:
    - ""

# ============================================================
# ANALYSIS QUALITY CHECK - NEW v2.1
# ============================================================
analysis_quality:
  do_nothing_gate_passed: false
  bear_case_considered: false
  bias_check_completed: false
  r_r_ratio: 0.0
  ev_estimate: 0.00

# Entry Trigger
entry_trigger:
  type: "price|condition|combined"
  description: ""

  price_trigger:
    condition: "above|below|at"
    price: 0.00

  additional_conditions:
    - ""

# ============================================================
# ALTERNATIVE ENTRIES - NEW v2.1
# ============================================================
alternative_entries:
  - trigger: ""
    price: 0.00
    rationale: ""

  - trigger: ""
    price: 0.00
    rationale: ""

# Invalidation
invalidation:
  type: "price|condition|time"
  description: ""

  price_level: 0.00
  time_limit_days: 30

  thesis_broken_if:
    - ""

# Key Levels
key_levels:
  support:
    - 0.00
  resistance:
    - 0.00
  entry_zone: 0.00
  stop_zone: 0.00

# Upcoming Events
events:
  - event: ""
    date: "{YYYY-MM-DD}"
    impact: "high|medium|low"

# Monitoring Log
monitoring_log:
  - date: "{YYYY-MM-DD}"
    price: 0.00
    note: ""
    action: "none|updated|removed|triggered"
    conviction_change: "none|increased|decreased"

# Resolution (fill when no longer active)
resolution:
  date: "{YYYY-MM-DD}"
  outcome: "triggered|invalidated|expired"
  final_action: ""
  lesson_learned: ""

# Links
_links:
  analysis: ""
  trade_journal: ""
