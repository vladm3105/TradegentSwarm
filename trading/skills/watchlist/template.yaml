# Watchlist Template
# Output: knowledge/watchlist/{TICKER}_{YYYYMMDDTHHMM}.yaml

_meta:
  id: "{TICKER}_{YYYYMMDDTHHMM}"
  type: watchlist
  version: 1
  created: "{ISO_DATETIME}"
  expires: "{YYYY-MM-DD}"  # Max 30 days from creation
  status: "active|triggered|invalidated|expired"

ticker: "{TICKER}"
priority: "high|medium|low"
current_price: 0.00

# Source
source:
  type: "analysis|scanner"
  file: ""  # Link to analysis or scanner run
  original_score: 0.00

# Thesis
thesis: ""  # Brief summary

# Entry Trigger
entry_trigger:
  type: "price|condition|combined"
  description: ""
  
  price_trigger:
    condition: "above|below|at"
    price: 0.00
    
  additional_conditions:
    - ""

# Invalidation
invalidation:
  type: "price|condition|time"
  description: ""
  
  price_level: 0.00
  time_limit_days: 30

# Key Levels
key_levels:
  support:
    - 0.00
  resistance:
    - 0.00
  entry_zone: 0.00

# Upcoming Events
events:
  - event: ""
    date: "{YYYY-MM-DD}"
    impact: "high|medium|low"

# Monitoring Log
monitoring_log:
  - date: "{YYYY-MM-DD}"
    price: 0.00
    note: ""
    action: "none|updated|removed|triggered"

# Resolution (fill when no longer active)
resolution:
  date: "{YYYY-MM-DD}"
  outcome: "triggered|invalidated|expired"
  final_action: ""  # e.g., "Created trade journal TJ-XXX"
