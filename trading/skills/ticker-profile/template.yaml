_meta:
  id: "{TICKER}_{YYYYMMDDTHHMM}"
  type: ticker-profile
  version: 2.1
  created: "{ISO_DATETIME}"
  updated: "{ISO_DATETIME}"
  status: "active"

  _indexing:
    rag_embed_fields:
      - "edge.understanding"
      - "learned_patterns[].description"
      - "known_risks[].description"
    graph_extract_fields:
      - "ticker"
      - "company.sector"
      - "company.industry"
      - "learned_patterns[].pattern"
      - "known_risks[].risk"

ticker: "{TICKER}"

