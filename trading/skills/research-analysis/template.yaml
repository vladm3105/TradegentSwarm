# Research Analysis Template v2.1
# Output: knowledge/analysis/research/{TOPIC}_{YYYYMMDDTHHMM}.yaml
#
# CHANGELOG v2.1:
# - Added counter_thesis section with strength scoring
# - Added bias_check section
# - Added confidence_pct numeric field
# - Added implications_reasoning

_meta:
  id: "{TOPIC}_{YYYYMMDDTHHMM}"
  type: research
  version: 2.1
  created: "{ISO_DATETIME}"
  status: "active|stale|invalidated"
  valid_until: "{YYYY-MM-DD}"

  _indexing:
    rag_embed_fields:
      - "thesis.statement"
      - "thesis.reasoning"
      - "counter_thesis.statement"
      - "counter_thesis.why_thesis_wins"
    graph_extract_fields:
      - "topic"
      - "category"
      - "implications.beneficiaries[].ticker"
      - "implications.losers[].ticker"

# Research Definition
topic: "{TOPIC}"
category: "macro|sector|thematic|quantitative"

research_question: ""

# Thesis
thesis:
  statement: ""
  confidence: "high|medium|low"
  confidence_pct: 0

  supporting_arguments:
    - argument: ""
      evidence: ""
      source: ""
      weight: 0.00

    - argument: ""
      evidence: ""
      source: ""
      weight: 0.00

    - argument: ""
      evidence: ""
      source: ""
      weight: 0.00

  counter_arguments:
    - argument: ""
      response: ""

  reasoning: |
    {2-3 paragraphs explaining the thesis}

# ============================================================
# COUNTER-THESIS (Steel-Man Opposing View) - NEW v2.1
# ============================================================
counter_thesis:
  statement: ""
  strength: 0  # 1-10

  arguments:
    - argument: ""
      evidence: ""

    - argument: ""
      evidence: ""

    - argument: ""
      evidence: ""

  why_thesis_still_better: |
    {Why your view wins despite counter-thesis}

  conditions_where_wrong: |
    {When would counter-thesis be correct?}

# ============================================================
# BIAS CHECK - NEW v2.1
# ============================================================
bias_check:
  confirmation_bias:
    detected: false
    notes: ""
    searched_contrary_evidence: true
    contrary_sources: []

  recency_bias:
    detected: false
    notes: ""
    checked_long_term_data: true

  overconfidence:
    detected: false
    notes: ""
    confidence_calibration: ""

  anchoring:
    detected: false
    anchor_value: ""
    notes: ""

  both_sides_considered: true

  bias_summary: |
    {Summary of bias assessment}

# Evidence
sources:
  primary:
    - source: ""
      date: "{YYYY-MM-DD}"
      key_finding: ""
      reliability: "high|medium|low"

    - source: ""
      date: "{YYYY-MM-DD}"
      key_finding: ""
      reliability: "high|medium|low"

  secondary:
    - source: ""
      date: "{YYYY-MM-DD}"
      key_finding: ""

# Implications
implications:
  beneficiaries:
    - ticker: ""
      reason: ""
      conviction: "high|medium|low"

    - ticker: ""
      reason: ""
      conviction: "high|medium|low"

  losers:
    - ticker: ""
      reason: ""
      conviction: "high|medium|low"

  sector_positioning:
    overweight:
      - ""
    underweight:
      - ""

  timing: ""

  implications_reasoning: |
    {Why these implications follow from thesis}

# Review
review:
  validity_period: "30d|90d|1y"
  next_review_date: "{YYYY-MM-DD}"

  review_triggers:
    - ""
    - ""

  falsification_criteria:
    - ""
    - ""

  thesis_invalid_if: |
    {When to abandon thesis}

# Status Updates
updates:
  - date: "{YYYY-MM-DD}"
    note: ""
    thesis_still_valid: true

# Links
_links:
  related_analyses: []
  watchlist_entries: []
