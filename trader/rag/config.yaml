rag_version: "1.0.0"
embed_dims: "${EMBED_DIMENSIONS:-768}"

database:
  url: "${DATABASE_URL:-postgresql://lightrag:lightrag@localhost:5433/lightrag}"
  schema: "${RAG_SCHEMA:-nexus}"

embedding:
  default_provider: "${EMBED_DEFAULT_PROVIDER:-ollama}"
  fallback_chain:
    - ollama           # Try local first ($0)
    - openrouter       # Fallback to cloud
  timeout_seconds: "${EMBED_TIMEOUT_SECONDS:-30}"
  dimensions: "${EMBED_DIMENSIONS:-768}"

  ollama:
    base_url: "${OLLAMA_BASE_URL:-http://localhost:11434}"
    model: "${OLLAMA_EMBED_MODEL:-nomic-embed-text}"

  openrouter:
    api_key: "${OPENROUTER_API_KEY}"
    model: "${OPENROUTER_EMBED_MODEL:-openai/text-embedding-3-small}"
    dimensions: "${EMBED_DIMENSIONS:-768}"

  openai:
    api_key: "${OPENAI_API_KEY}"
    model: "${OPENAI_EMBED_MODEL:-text-embedding-3-small}"
    dimensions: "${EMBED_DIMENSIONS:-768}"

chunking:
  max_tokens: "${CHUNK_MAX_TOKENS:-1500}"
  min_tokens: "${CHUNK_MIN_TOKENS:-50}"

logging:
  embed_log: "logs/rag_embed.jsonl"
