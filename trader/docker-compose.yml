# ═══════════════════════════════════════════════════════════════
# Nexus Light Trading Platform v2.1 - Docker Stack
# IB Gateway + LightRAG + PostgreSQL + Neo4j
# ═══════════════════════════════════════════════════════════════

services:
  # ─── Interactive Brokers Gateway ─────────────────────────────
  ib-gateway:
    image: ghcr.io/gnzsnz/ib-gateway:stable
    container_name: nexus-ib-gateway
    restart: unless-stopped
    ports:
      - "4001:4001"
      - "4002:4002"
      - "5900:5900"
    environment:
      TWS_USERID: ${IB_USER}
      TWS_PASSWORD: ${IB_PASS}
      TRADING_MODE: paper
      TWS_ACCEPT_INCOMING: "true"
      READ_ONLY_API: "false"
      VNC_SERVER_PASSWORD: ${VNC_PASS:-nexus123}
    volumes:
      - ib_data:/root/Jts
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "4002"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - nexus-net

  # ─── PostgreSQL (shared: LightRAG + Nexus schema) ──────────
  postgres:
    image: pgvector/pgvector:pg16
    container_name: nexus-postgres
    restart: unless-stopped
    ports:
      - "5433:5432"
    environment:
      POSTGRES_USER: ${PG_USER:-lightrag}
      POSTGRES_PASSWORD: ${PG_PASS}
      POSTGRES_DB: ${PG_DB:-lightrag}
    volumes:
      - pg_data:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/02-nexus-schema.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${PG_USER:-lightrag}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - nexus-net

  # ─── Neo4j ──────────────────────────────────────────────────
  neo4j:
    image: neo4j:5-community
    container_name: nexus-neo4j
    restart: unless-stopped
    ports:
      - "7475:7474"
      - "7688:7687"
    environment:
      NEO4J_AUTH: neo4j/${NEO4J_PASS}
      NEO4J_PLUGINS: '["apoc"]'
      NEO4J_server_memory_heap_initial__size: 512m
      NEO4J_server_memory_heap_max__size: 1G
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
    healthcheck:
      test: ["CMD-SHELL", "cypher-shell -u neo4j -p ${NEO4J_PASS} 'RETURN 1'"]
      interval: 15s
      timeout: 10s
      retries: 5
    networks:
      - nexus-net

  # ─── LightRAG API ──────────────────────────────────────────
  lightrag:
    image: ghcr.io/hkuds/lightrag:latest
    container_name: nexus-lightrag
    restart: unless-stopped
    ports:
      - "9621:9621"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      LLM_MODEL: ${LIGHTRAG_LLM_MODEL:-qwen3:14b}
      LLM_BINDING: ollama
      OLLAMA_HOST: http://host.docker.internal:11434
      EMBEDDING_MODEL: ${LIGHTRAG_EMBED_MODEL:-nomic-embed-text}
      EMBEDDING_BINDING: ollama
      EMBEDDING_DIM: 768
      MAX_EMBED_TOKENS: 8192
      KV_STORAGE: PostgreSQLStorage
      VECTOR_STORAGE: PostgreSQLStorage
      GRAPH_STORAGE: Neo4JStorage
      DOC_STATUS_STORAGE: PostgreSQLStorage
      CHUNK_STORAGE: PostgreSQLStorage
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_USER: ${PG_USER:-lightrag}
      POSTGRES_PASSWORD: ${PG_PASS}
      POSTGRES_DATABASE: ${PG_DB:-lightrag}
      NEO4J_URI: bolt://neo4j:7687
      NEO4J_USERNAME: neo4j
      NEO4J_PASSWORD: ${NEO4J_PASS}
      CHUNK_SIZE: 1200
      CHUNK_OVERLAP_SIZE: 100
      LOG_LEVEL: INFO
    depends_on:
      postgres:
        condition: service_healthy
      neo4j:
        condition: service_healthy
    networks:
      - nexus-net

  # ─── NOTE: Orchestrator runs on HOST, not in Docker ─────────
  # The orchestrator (service.py) needs Claude Code CLI which is
  # installed on the host. It connects to these Docker services
  # via localhost ports:
  #   PostgreSQL:  localhost:5433
  #   IB Gateway:  localhost:4002
  #   LightRAG:    localhost:9621
  #   Neo4j:       localhost:7475 / 7688
  #
  # Run on host:
  #   python service.py          # long-running service
  #   python orchestrator.py ... # one-off commands

volumes:
  ib_data:
  pg_data:
  neo4j_data:
  neo4j_logs:

networks:
  nexus-net:
    driver: bridge
