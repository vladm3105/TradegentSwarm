# Pre-commit hooks for TradegentSwarm
# Install: pip install pre-commit && pre-commit install
# Run manually: pre-commit run --all-files

repos:
  # Secret detection - CRITICAL for security
  - repo: https://github.com/gitleaks/gitleaks
    rev: v8.18.2
    hooks:
      - id: gitleaks
        name: Detect secrets with gitleaks
        description: Prevent committing secrets to git

  # Additional secret scanning
  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.4.0
    hooks:
      - id: detect-secrets
        name: Detect secrets with detect-secrets
        args: ['--baseline', '.secrets.baseline']
        exclude: \.env\.template$|\.env\.example$

  # Python code quality
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.3.0
    hooks:
      - id: ruff
        name: Lint with ruff
        args: [--fix, --exit-non-zero-on-fix]
      - id: ruff-format
        name: Format with ruff

  # YAML validation
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: check-yaml
        name: Validate YAML syntax
        args: [--unsafe]  # Allow custom tags
      - id: check-json
        name: Validate JSON syntax
      - id: end-of-file-fixer
        name: Fix end of file
      - id: trailing-whitespace
        name: Trim trailing whitespace
      - id: check-added-large-files
        name: Check for large files
        args: ['--maxkb=1000']
      - id: no-commit-to-branch
        name: Prevent direct commits to main
        args: ['--branch', 'main']

  # Security scanning for Python
  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.7
    hooks:
      - id: bandit
        name: Security scan with bandit
        args: ['-ll', '-ii', '-x', 'tests,*/tests']
        exclude: test_.*\.py$
